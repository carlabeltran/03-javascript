<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <title>Partners Loop</title>
    </head>

    <body>

        <script>

            //MY FARM ARRAY
            var myFarm = ["chickens", "pigs", "cows", "horses", "ostriches"];

            //LENGTH OF MY FARM ARRAY
            var myFarmArray = myFarm.length;

            //LOOPING THROUGH MY FARM ARRAY
            for(var i = 0; i < myFarmArray; i++){
                
                //CONSOLE OUT CURRENT FARM ANIMAL INDEX
                console.log(myFarm[i]);
            
            if(myFarm[i].charAt(0) === "c" || myFarm[i].charAt(0) === "o") {
                alert("Starts with a c or an o!");
            };
        };

</script>
    
    </body>
    
    </html>
