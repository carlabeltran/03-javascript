<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <title>Favorite TV Shows</title>
    </head>

    <body>

        <script type="text/javascript">

            //THIS IS AN EMPTY ARRAY OF FAVORITE TV SHOWS
            var favTVshows = [];
            var tvShow;

            // For Loop Elements Repeats 3 Times
            for (var i = 1; i < 4; i++) {

                // PROMPTS THE USER FOR FAVORITE TV SHOW AND STORES THE ANSWER IN TVSHOW VARIABLE
                tvShow = prompt("What's your #" + i + " favorite TV show?");

                // PUSHES USERS ANSWER OF TO EMPTY ARRAY
                favTVshows.push(tvShow);
            }

            //LOOPS THROUGH THE USERS FAVORITE TV SHOWS
            for (var j = 0; j < favTVshows.length; j++) {

                //DISPLAYS FAVORITE TV SHOWS THROUGH AN ALERT MESSAGE
                alert(favTVshows[j]);
            }

        </script>

    </body>

</html>
