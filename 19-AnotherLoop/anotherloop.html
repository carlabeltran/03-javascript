<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <title>Loops</title>
    </head>

    <body>

        <h1>Open the console to see the magic!</h1>

        <script>
            //LOOPS FROM 0 TO 4
            for(var i = 0; i < 5; i++){
                //LOGS 4 RESPONSES
                console.log("I am" + i);
            };

</script>
    
    </body>
    
    </html>
